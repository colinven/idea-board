<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Board</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div id="header-text">
            <h1 id="header-title">Idea Board</h1>
            <p id="header-subtext">Capture, track, and bring your ideas to life</p>
        </div>
        <button class="button" id="header-add-idea-button">+ Add New Idea</button>
    </header>
    <section id="idea-board">
        <div id="idea-board-container">
            <div class="idea pending" id="idea1">
                <h2 id="idea-title">New Idea</h2>
            </div>
            <div class="idea progress" id="idea2">
                <h2 id="idea-title">Idea In Progress</h2>   
            </div>
            <div class="idea complete" id="idea3">
                <h2 id="idea-title">Completed Idea</h2>
            </div>
        </div>

    

    </section>
    <script src="script.js"></script>
</body>
</html>
