<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Board</title>
    <link rel="stylesheet" href="idea-board.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div id="header-text">
            <h1 id="header-title">Idea Board</h1>
            <p id="header-subtext">Capture, track, and bring your ideas to life</p>
        </div>
        <button class="button" id="add-idea-button">+ Add New Idea</button>
    </header>
    <section id="idea-board">
        <div id="idea-board-container">
        </div>
    </section>
    <div id="backdrop" class="hidden"></div>
    <div id="modal-container" class="hidden">
        <div id="idea-expanded-modal">
            <button class="cancel" id="exit-expanded-button">&times;</button>
            <label class="modal-label" for="idea-expanded-title">Title</label>
            <input type="text" id="idea-expanded-title" placeholder="Your idea title">
            <label class="modal-label" for="idea-expanded-desc">Description</label>
            <textarea id="idea-expanded-desc" placeholder="Enter the details of your idea" rows="6"></textarea>
            <label class="modal-label" for="idea-status">Status:</label>
            <select id="idea-status">
                <option selected value="new">New</option>
                <option value="progress">In Progress</option>
                <option value="complete">Complete</option>
            </select>
            <div id="modal-buttons-container">
                <button class="cancel purple-button" id="cancel-idea-button">Cancel</button>
                <button class="purple-button" id="save-idea-button">Save</button>
            </div>
            <div class="hidden" id="change-idea-buttons-container">
                <span class="hidden" id="identifier"></span>
                <button class="purple-button" id="delete-idea-button">Delete Idea</button>
                <button class="purple-button" id="save-changes-button">Save Changes</button>
            </div>
            
        </div>
    </div>
    <script src="idea-board.js"></script>
</body>
</html>
